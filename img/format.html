<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>img 画像フォーマット</title>
    <style>
        body {
            background: rgb(178, 241, 170);
        }

        img {
            width: 500px;
        }
    </style>
</head>

<body>
    <h1>img画像フォーマット</h1>
    <h2>JPG</h2>
    <img src="images/sakura.jpg">

    <h2>PNG</h2>
    <img src="images/sakura.png">

    <h2>GIF</h2>
    <img src="images/sakura.gif">

    <h2>webp</h2>
    <img src="images/sakura.webp">

    <h2>SVG</h2>
    <img src="images/sakura.svg">
</body>

</html>
